# The first entry is a methodname
# that has to be visible in ActionListView 
# or one of the ...Entry classes used by ActionListView
# The numbers are the shortcut keys,
# everything following the comma
# is text for the menu
add_action:2,Add Action
add_info:4,Add Info
add_action_to_context:9,Add Action to Context
change_context:5,Change Context
change_status:7,Change Status
change:8,Change Text
search_item:0,Search Item
remove_entry:Backspace,Remove Item
switch_action_filter:1,Toggle All/Active/Inactive Actions